<!-- BEGIN article_row -->
		<article class="article-container list-type2 <!-- IF article_row.S_FEATURED -->featured<!-- ENDIF -->" data-article-id="{article_row.ARTICLE_ID}" data-article-category-id="{article_row.ARTICLE_REAL_CATEGORY}">
			<header>
				<div class="table">
					<div class="tr">
						<div class="td bigDateTd">
							<div class="bigDateContainer">
								<span class="bigDateNumber">{article_row.ARTILE_DATE_DAY}</span>
								<span class="articleMonth">{article_row.ARTILE_DATE_MONTH}</span>
							</div>
						</div>
						<div class="td">
							<!-- IF article_row.ARTICLE_PREVIEW_IMAGE != "" -->
							<div style="align-items:stretch;display:flex;overflow:hidden;margin-right:20px;" class="floatLeft">
								<a href="{article_row.ARTICLE_PATH}" style="background:url('{article_row.ARTICLE_PREVIEW_IMAGE_BIG}');background-size: cover;width:160px;height:100px;background-position:center center;"></a>
							</div>
							<!-- ENDIF -->
							<div class="floatLeft">
								<h2>
								<!-- IF not article_row.ARTICLE_PUBLISHED -->
								<i class="fa fa-eye-slash fa-lg "></i>
								<!-- ENDIF -->
								<a href="{article_row.ARTICLE_PATH}">{article_row.ARTICLE_TITLE}</a></h2>
								<br />
								<!-- IF not article_row.S_HIDE_HEADER -->
								<p>
								{article_row.ARTICLE_AUTHOR_AVATAR}<span class="news_author_user"> {article_row.ARTICLE_AUTHOR}</span>  <i class="fa fa-calendar-o"></i> {article_row.ARTICLE_DATE}  <i class="fa fa-folder-o"></i> {article_row.ARTICLE_REAL_CATEGORY_NAME} <!-- IF article_row.S_COMMENTS -->  <a href="{article_row.ARTICLE_PATH}#comments"><i class="fa fa-comments"></i> {article_row.COMMENTS_COUNTER}</a><!-- ENDIF -->
								</p>
								<!-- ENDIF -->
							</div>
						</div>
					</div>
				</div>
				
				<div class="clear"></div>
			</header>
		</article>
		<!-- END article_row -->
