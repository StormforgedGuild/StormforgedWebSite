
<form method="post" action="{ACTION}" name="post" >
	<div class="contentHeader">
		<h1 class="contentTitle">{L_manage_userpf} <span class="bubble">{PROFILEFIELDS_COUNT}</span></h1>
	</div>
	<div class="tableHeader floatRight">
		<button class="mainoption" name="new" type="submit" id="new"><i class="fa fa-plus"></i>{L_new_profilefield}</button>
	</div>
	<div class="clear"></div>
	<table class="table fullwidth colorswitch" id="userprofilefield_table">
		<thead>
		<tr class="not-sortable">
			<th style="width:10px"></th>
			<th >&nbsp;</th>
			<th ><input type="checkbox" name="all_nr" id="selall_pfields" /></th>
			<th colspan="2" >{L_action}</th>
			<th >{L_name}</th>
			<th class="hiddenSmartphone">{L_type}</th>
			<th class="hiddenSmartphone">{L_userpf_sett_f_required}</th>
			<th class="hiddenSmartphone">{L_userpf_sett_f_show_on_registration}</th>
			<th class="hiddenSmartphone">{L_userpf_sett_f_is_contact}</th>
			<!-- IF S_BRIDGE_FIELD -->
			<th class="hiddenSmartphone">{L_userpf_sett_f_bridge_field}</th>
			<!-- ENDIF -->
		</tr>
		</thead>
		<tbody>
		<!-- BEGIN profile_row -->
		<tr>
			<td><span class="ui-icon ui-icon-arrowthick-2-n-s" title="{L_dragndrop}"><input type="hidden" name="sort[]" value="{profile_row.ID}"></span></td>
			<td style="width:20px"  class="center"><i class="{profile_row.ENABLED_ICON}"> </i></td>
			<td style="width:15px"  class="center"><!-- IF profile_row.S_EDITABLE --><input name="del_ids[]" type="checkbox" value="{profile_row.ID}" /><!-- ENDIF --></td>
			<td style="width:10px" class="center" ><a href="{profile_row.U_ENABLE}" title="{profile_row.L_ENABLE}"><i class="fa {profile_row.ENABLE}"></i></a></td>
			<td style="width:10px" class="center" ><!-- IF profile_row.S_EDITABLE --><a href="{profile_row.U_EDIT}"><i class="fa fa-pencil fa-lg" title="{L_edit}"></i></a><!-- ENDIF --></td>
			<td><!-- IF profile_row.S_EDITABLE --><a href="{profile_row.U_EDIT}">{profile_row.NAME}</a><!-- ELSE -->{profile_row.NAME}<!-- ENDIF --></td>
			<td class="hiddenSmartphone">{profile_row.TYPE}</td>
			<td class="hiddenSmartphone"><!-- IF profile_row.IS_REQUIRED --><i class="fa fa-check fa-lg"></i><!-- ENDIF --></td>
			<td class="hiddenSmartphone"><!-- IF profile_row.IS_SHOWN_ON_REG --><i class="fa fa-check fa-lg"></i><!-- ENDIF --></td>
			<td class="hiddenSmartphone"><!-- IF profile_row.IS_CONTACT --><i class="fa fa-check fa-lg"></i><!-- ENDIF --></td>
			<!-- IF S_BRIDGE_FIELD -->
			<td class="hiddenSmartphone">{profile_row.BRIDGE_FIELD}</td>
			<!-- ENDIF -->
		</tr>
		<!-- END profile_row -->
		</tbody>
	</table>
	<div class="contentFooter">
		<button class="mainoption" name="del" type="button" id="delete" onclick="delete_warning();"><i class="fa fa-times"></i>{L_delete_selected}</button>
		<input type="hidden" name="del" value="1" disabled="disabled" id="mass_del_submit" />
		<button class="mainoption" name="savesort" type="submit" id="savesort"><i class="fa fa-check"></i>{L_save}</button>
	</div>
	{CSRF_TOKEN}
</form>
